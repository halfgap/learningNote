<!-- 文档声明，告诉浏览器使用哪个版本的标准解析此页面 ，
	  此写法是最高版本h5的写法-->
<!DOCTYPE html> 
<!-- 除了声明，其他所有的标签都在html内部 -->
<html>
	<!-- 头:里面的内容是给浏览器看的 -->
	<head>
		<!-- 告诉浏览器页面的字符集 -->
		<meta charset="UTF-8">
		<!-- 页面标题，显示在浏览器的选项卡中 -->
		<title>hello,world</title>
	</head>
	<!-- 体:里面的内容是给用户看的 -->
	<body>
		<h1 align="center">张无忌</h1>
		<h2 align="justify">白眉鹰王</h2>
		<h3 align="right">青翼蝠王</h3>
		<h4>朱元璋</h4>
		<h5 align="right">h系列标签，独占一行</h5><h6>髂灣</h6>
		<hr><!-- 水平分割线 ，自闭标签-->
		<p>我是段落标签1</p>
		<p>我是段落标签2,独占一行</p><p>我是段落标签3</p>
		今天是2018年8月22日<br>天气晴朗
		
		
	</body>
</html>
