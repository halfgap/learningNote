<title>派生选择器</title>
<style type="text/css">
ul {color: red;}			/* 可继承  相当于ul li*/
ul {border: 1px solid blue;"} /* 不可继承 */
ul>li>ul>li {border: 1px solid red}
</style>
</head>

		-->

						<li>浮点类型</li>
					</ul>
				</li>
				<li>流程控制</li>

		</li>

			</ul>
