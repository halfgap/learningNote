<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>选择器</title>
<style type="text/css">
#menu {color:red; background-color:#ddds}
h4{color: blue}
.error{color: red}
.fld{background-color: #ddd}
</style>
</head>
<body>
	<h1>选择器</h1>
	<h2>id选择器</h2>
	<p>这是一个文本</p>
	<p id="menu">ID选择器测试</p>
	<hr>
	
	<h2>元素选择器</h2>
	<h4>元素选择器测试</h4>
	<hr>
	
	<h2>类选择器</h2>
	<div>
		<!-- class元素中可以定义多个类 ,可以达成复合的效果-->
		<label class="error fld">用户</label>
		<input class="error" type="text">
		<span class="error fld">必须输入</span>
	</div>
	<div>
		<label class="fld">密码</label>
		<input type="password">
		<span class="fld">8~10个字符</span>
	</div>
	<hr>
	
	
	
	
	
	
	
	
</body>
</html>
