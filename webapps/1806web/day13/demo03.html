<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>下拉条</title>
<style type="text/css">
	ul>li{
		cursor: pointer;
	}
	ul>li>ul{
		display: none;
	}
</style>
<script type="text/javascript" src="../js/jquery-1.4.2.min.js"></script>
<script type="text/javascript">
	$(function(){
		//得到所有的第一层li
		var lis = $("div>ul>li");
		lis.click(function(){
			
		/* 	//获取元素的孩子 如果不写参数是所有，写参数则可以指定类型 children();
			var obj = this;
			lis.each(function(){
				if(this==obj){
					$(this).children().toggle();
				}else{
					$(this).children().hide();
				}
			}); */
			
			$(this).children().toggle();
			$(this).siblings().children().hide();
		});
		
		
	});
</script>
</head>
<body>
<div>
	<ul>
		<li>步枪
			<ul>
				<li>Kar98</li>
				<li>Винтовка Мосина</li>
				<li>Lee-Enfield</li>
			</ul>
		</li>
		<li>自动步枪
			<ul>
				<li>M4A1</li>
				<li>M16A1</li>
				<li>AR15</li>
				<li>G41</li>
				<li>G11</li>
				<li>Zas m21</li>
			</ul>
		</li>
		<li>手枪
			<ul>
				<li>Desert Eagle</li>
				<li>M1918</li>
				<li>p7</li>
			</ul>
		</li>
	</ul>
</div>
</body>
</html>
