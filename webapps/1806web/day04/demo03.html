<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>背景演示</title>
<style type="text/css">
.b1{
	width:800px;
	height:1000px;
	border: 1px solid #00f;
	background-image: url(../pngs/ma.jpg);
	position:relative;
	/* 贴图默认是repeat，平铺贴图
	no-repeat：不平铺
	repeat-x：x方向平铺贴图
	repeat-y：y方向平铺贴图 */
	 background-repeat: no-repeat;
	 background-position: top right; 
}
.btn{
	width:19px;
	height:15px;
	border: 0px;
	padding: 0px;
	background-color: #fff;
	background-image: url(pic.png);
}
.btn:hover{
	background-position: -30px 0px
}

</style>
</head>
<body>
	<h1>背景演示</h1>
	<button class="btn" ></button>
	<br><br>
	<div class="b1"></div>
	
</body>
</html>
