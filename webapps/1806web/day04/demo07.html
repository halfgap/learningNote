<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>左浮动演示</title>
<style type="text/css">
div{
	border: 1px solid #f00;
}
.root{
	width:300px;
}
.d1, .d2, .d3{
	width:80px;
	height:50px;
}
.d1{
	float: left;	/* d1与d2重叠了，d2的内容被挤到了下面，和d3重叠了 */
}
</style>
</head>
<body>
	 <h1>左浮动演示</h1>
	 	<div class="root">
		<div class="d1">d1</div>
		<div class="d2">d2</div>
		<div class="d3">d3</div>
	</div>
</body>
</html>
