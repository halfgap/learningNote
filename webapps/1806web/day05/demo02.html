<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>相对定位</title>
<style type="text/css">
	div{
		border: 1px solid red;
		width: 100px;
		height: 100px;
	}
	#d1{
		position: relative; /* 相对定位 ,相对于元素初始位置，没有脱离文档流，上下左右的值相对于初始位置  */
		left:100px; 
		top:100px;
	}
	
	
</style>
</head>
<body>
	<div id="d1"></div>
	<div id="d2"></div>
</body>
</html>
