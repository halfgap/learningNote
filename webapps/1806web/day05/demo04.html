<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>浮动定位</title>
<!-- 浮动定位：脱离文档流，元素可以再当前所在行内左侧或右侧浮动，当撞到父元素的边框或者另一个浮动的元素时停止。
如果一行装不下，会自动换行，换行时可能出现被卡住的现象 
应用场景：当纵向排列的元素需要改成横线
-->
<style type="text/css">
#big{
	width:300px;
	border: 1px solid red;
	/* 如果所有子元素全部浮动，则自动识别的高度为0。可以通过以下代码解决此问题  */
	overflow: hidden;
}
#d1, #d2{
	width: 100px;
	height: 100px;
	border: 1px solid blue;
	float: left;
}

#d{
	width:300px;
	height:300px;
	border: 1px solid red;
}

#d3, #d5{
	width: 100px;
	height: 100px;
	border: 1px solid blue;
	float: left;
}
#d4{
	width: 100px;
	height: 80px;
	border: 1px solid green;
	float: left;
}

li{
	 width:50px; 
	float:left;
}
ul{
	list-style-type:none; 						/* 去掉列表前面的标识 */
}
</style>
</head>
<body>
	<div id="big">
		<div id="d1"></div>
		<div id="d2"></div>
	</div>
	<hr>
	<h2>浮动卡住的现象</h2>
	<div id="d">
		<div id="d3"></div>
		<div id="d4"></div>
		<div id="d5"></div>
	</div>
	<hr>
	<h2>浮动应用，上下排列改左右</h2>
	<ul>
		<li>小明</li>
		<li>小周</li>
		<li>大雷</li>
		<li>小花</li>
	</ul>	
</body>
</html>
