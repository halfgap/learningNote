<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>添加操作</title>
<script type="text/javascript">
	function fn1(){
		var li = document.createElement("li");
		li.innerText = input.value;
		ul.appendChild(li);
	}
	
	function fn2(){
		var li = document.createElement("li");
		li.innerText = input.value;
		ul.insertBefore(li,didi);
	}
</script>
</head>
<body>
	<input type="text" id="input">
	<input type="button" value="添加" onclick="fn1()">
	<input type="button" value="插入" onclick="fn2()">
	<hr>
	<ul id="ul">
		<li>北京</li>
		<li id="didi">上海</li>
		<li>广州</li>
	</ul>
</body>
</html>
